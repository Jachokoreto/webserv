server {
    listen    80;
    root    public;
    index    index.html;

    location /    {
        autoindex    off;
		root public
    }

	location /static-files    {
        autoindex    on;
		root public
    }

    location /homepage    {
        root    public/homepage;
        index    homepage.py;

        cgi_pass    .py;
    }
}

server {
    listen    8080;
